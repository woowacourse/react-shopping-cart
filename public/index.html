<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Shopping Cart</title>
  </head>
  <script type="text/javascript">
    (function (location) {
      if (location.search) {
        var q = {};
        location.search
          .slice(1)
          .split('&')
          .forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
        if (q.p !== undefined) {
          window.history.replaceState(
            null,
            null,
            location.pathname.slice(0, -1) +
              (q.p || '') +
              (q.q ? '?' + q.q : '') +
              location.hash
          );
        }
      }
    })(window.location);
  </script>
  <body>
    <div id="root"></div>
  </body>
</html>
